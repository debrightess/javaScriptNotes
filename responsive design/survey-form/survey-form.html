<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title" >Survey Form</h2>
    <p id="description">Thanks for taking your time to fill this form</p>
    <form id=survey-form>
      <fieldset>
        <label id="name-label">Name <input id="name" type="text" placeholder="Name" required/></label>
      <label id="email-label">Email <input id="email" type="email" placeholder="Email" required/></label>
      <label id="number-label">Age(optional) <input id="number" type="number" min="13" max="120" placeholder="Age" /></label>
      <label>What Option describes your current role
      <select id="dropdown">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value"4">Prefer not to say</option>
        <option value="5">Other</option>
      </select>
      </label>
      </fieldset>      
      
      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
         <label id="recommend"><input name="recommend" type="radio" value="1" /> Definitely</label>
      <label id="recommend" ><input name="recommend" type="radio" value="2"  /> Maybe</label>
      <label id="recommend"><input name="recommend" type="radio" value="3" /> Not Sure</label>
      <p>What would you like to see improved? (Check all that apply)</p>
      <label><input type="checkbox" value="1"> Front-end Projects</label>
      <label><input type="checkbox" value="2" > Back-end Projects</label>
      <label><input type="checkbox" value="3" > Data Visualization</label>
      <label><input type="checkbox" value="4" > Challenges</label>
      <label><input type="checkbox" value="5" > Open Source Community</label>      
    </fieldset>     
     
      <fieldset>
        <label>Any input ofr suggestions?
          <textarea></textarea>
      </fieldset>
      <button id="submit" type="submit">Submit</button>

    </form>
  </body>
</html>
